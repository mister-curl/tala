{% extends 'adminlte/base.html' %}

{% block title %}Containers{% endblock %}
{% block content %}
    <h1>Containers</h1>
<div class="btn-group">
    <button class="btn btn-primary" onClick="location.href='{% url 'webui:container-create' %}'">Add</button>
</div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>IP Address</th>
          <th>Power</th>
          <th>Status</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for container in object_list %}
        <tr>
          <td><a href="{{ container.id }}/">{{ container.id }}</a></td>
          <td><a href="{{ container.id }}/">{{ container.name }}</a></td>
          <td>{{ container.ip_address }}</td>
          <td>On</td>
          <td>{{ container.status }}</td>
          <td>
        <button class="btn btn-info" onClick="location.href='{% url 'webui:container-edit' pk=container.id %}'">Edit</button>
      </td>
      <td>
        <button class="btn btn-danger" onClick="location.href='{% url 'webui:container-delete' pk=container.id %}'">Delete</button>
      </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
