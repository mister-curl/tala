{% extends 'adminlte/base.html' %}

{% block title %}Users{% endblock %}
{% block content %}
<h1>Users</h1>
<div class="btn-group">
    <input type="button" class="btn btn-success" value="Add" onClick="location.href='{% url 'webui:user-create' %}'">
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Mail</th>
      <th>Last Login</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for user in object_list %}
    <tr>
      <td><a href="{{ user.id }}/">{{ user.id }}</a></td>
      <td><a href="{{ user.id }}/">{{ user.username }}</a></td>
      <td>{{ user.email }}</td>
      <td>{{ user.last_login }}</td>
      <td>
          <input type="button" class="btn" value="Edit" onClick="location.href='{% url 'webui:user-edit' pk=user.id %}'">
      </td>
      <td>
          <input type="button" class="btn" value="Delete" onClick="location.href='{% url 'webui:user-create' %}'">
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
